<ng-container *ngIf="(breadcrumb$ | async) as breadCrumbs">
  <section *ngIf="breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length-1].label !== 'Home'" class="pt-4" style="margin-top: 110px; background-color: #f5f5f5;height: auto;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h2>{{breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length -1].label |titlecase}}</h2>
          </div>
          <div class="col-3">
            <xng-breadcrumb></xng-breadcrumb>
          </div>
        </div>
      </div>
    </section>
</ng-container>
