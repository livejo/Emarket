<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-1 px-md-4
mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="https://png.pngtree.com/png-vector/20191218/ourlarge/pngtree-sneakers-shoes-logo-with-badge-emblems-in-red-and-orange-gradation-png-image_2091355.jpg" style="max-height: 130px;width: 200px;" alt="logo" routerLink="/" class="logo">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/Contact" routerLinkActive="active">Contact</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login up</a>
    <a class="btn btn-outline-secondary mr-3">Sign up</a>
  </div>
</div>
