<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal ml-">Sign in</h1>
      </div>


      <div class="form-floating mb-2">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <span class="text-danger"
        *ngIf="loginForm.get('email').invalid
          && loginForm.get('email').touched
          && loginForm.get('email').errors['required']">
          Email address is required
        </span>

        <span class="text-danger"
        *ngIf="loginForm.get('email').invalid
          && loginForm.get('email').touched
          && loginForm.get('email').errors['pattern']">
          Email address is not valid
        </span>
      </div>

      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>

        <span class="text-danger"
        *ngIf="loginForm.get('password').invalid
          && loginForm.get('password').touched
          && loginForm.get('password').errors['required']">
          Password is required
        </span>
      </div>

      <div class="checkbox mb-3 mt-2">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </div>

</div>
